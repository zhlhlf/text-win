
name: Action

on:
  workflow_dispatch:

    inputs:
      shell:
        description: 'shell'
        required: true
        default: 'ls ; '
        
      ssh:
        description: 'ssh'
        required: true
        default: 'false'
        type: boolean   

      clear:
        description: 'clear?'
        required: true
        default: 'false'
        type: boolean  

jobs:
    build:
      runs-on: windows-latest

      steps:
        - name: 获取本仓库源码
          uses: actions/checkout@main
        
        - name: 打扫空间
          if: github.event.inputs.clear == 'true'
          run: |       
              curl -sL https://raw.github.com/zhlhlf/text/main/cleanup.sh | bash
              
        - name: 操作
          run: |       
              mkdir 666
              ${{ github.event.inputs.shell }}
              aria2c -x10 "http://47.115.224.103:5244/d/5gb-my/%E9%80%86%E5%90%91/%E9%80%86%E5%90%91.zip" -o a.zip 
              unzip a.zip
              dir
              ./find_load_module.exe kernel
              
        - name: 高级操作
          if: github.event.inputs.ssh == 'true'
          run: |
            curl -SL http://raw.github.com/zhlhlf/text/main/ssh.sh | sudo bash    
    
